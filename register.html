<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Register</title>

    <!-- Tambahkan tautan ke Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kTc+gq6r6bMTK9fz2N1bQlfKXl5N5VzDo9ZsGVBlAEfHyKO1Bc9gGyTCaB+LV1cKGNu1pg2LxVxPA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 75%;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="password"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="date"]:focus {
            border-color: #3080f7;
        }
        input[type="submit"] {
            background-color: #3080f7;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #256bbd;
        }
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 35%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .toggle-password i {
            font-size: 1.2em;
            color: #888;
        }

        /* Responsive adjustments */
        @media (max-width: 90%) {
            form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <form name="chattdata2" id="chatForm" method="post">
        <fieldset>
            <legend>REGISTER</legend>
            <label for="nama_lengkap">Nama Lengkap:</label>
            <input type="text" name="nama_lengkap" id="nama_lengkap" placeholder="Nama Lengkap" required>
  
            <label for="tempat_tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" name="tempat_tanggal_lahir" id="tempat_tanggal_lahir" placeholder="Tanggal Lahir" required>
  
            <label for="username">Email:</label>
            <input type="text" name="username" id="username" placeholder="Email" required>
  
            <label for="password">Password:</label>
            <div class="password-wrapper">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword()">
                    <i id="eyeIcon" class="fas fa-eye"></i> <!-- Icon Mata -->
                </span>
            </div>
        </fieldset>
  
        <input type="submit" value="DAFTAR">
    </form>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzCMjWxC5nqXrQn6swycoxJiavz8YqvRe_fRc5M0vw89VHOA1wmXhHtccinqHIfXEpxuw/exec'; // Ganti dengan URL Web App dari Google Apps Script
        const form = document.forms['chattdata2'];

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    alert('Pendaftaran berhasil!');
                    form.reset();  // Kosongkan form setelah berhasil
                })
                .catch(error => console.error('Error!', error.message));
        });
    </script>
    <!-- Tambahkan tautan ke Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeIcon");

            // Toggle between password and text visibility
            if (passwordField.type === "password") {
                passwordField.type = "text";  // Show password
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");  // Change icon to eye-slash
            } else {
                passwordField.type = "password";  // Hide password
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");  // Change icon back to eye
            }
        }
    </script>
</body>
</html>
