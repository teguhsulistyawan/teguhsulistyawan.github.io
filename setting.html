<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profil</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.6s ease;
    }

    .card h2 {
      margin: 0 0 25px;
      font-size: 24px;
      color: #2c3e50;
      text-align: center;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #34495e;
    }

    .form-group input,
.btn {
  width: 100%;
  height: 50px;
  padding: 0 14px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 15px;
  outline: none;
  transition: 0.3s;
  box-sizing: border-box; /* âœ… ini penting */
}

    .form-group input:focus {
      border-color: #2980b9;
      box-shadow: 0 0 5px rgba(41,128,185,0.4);
    }

    .btn {
      width: 100%;
      height: 50px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: #2980b9;
      color: white;
    }
    .btn-primary:hover { background: #1f6391; }

    .btn-secondary {
      background: #bdc3c7;
      color: #2c3e50;
    }
    .btn-secondary:hover { background: #a0a6ab; }

    .btn-danger {
      background: #e74c3c;
      color: #fff;
    }
    .btn-danger:hover { background: #c0392b; }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
    }
    .message.success { color: green; }
    .message.error { color: red; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2><i class="fa-solid fa-user-pen"></i> Pengaturan Akun</h2>

    <form id="editForm">
      <div class="form-group">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" required>
      </div>
      <div class="form-group">
        <label for="email">Email (tidak bisa diubah)</label>
        <input type="email" id="email" disabled>
      </div>
      <div class="form-group">
        <label for="pondok">Pondok Pesantren</label>
        <input type="text" id="pondok" required>
      </div>
      <div class="form-group">
        <label for="password">Password Baru</label>
        <input type="password" id="password" placeholder="Kosongkan jika tidak ingin ganti">
      </div>
      <div class="form-group">
        <label for="fileId">Foto Profil (Google Drive File ID)</label>
        <input type="text" id="fileId" placeholder="Masukkan fileId Google Drive">
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="fa-solid fa-save"></i> Simpan Perubahan
      </button>
      <button type="button" onclick="goBack()" class="btn btn-secondary" style="margin-top:10px;">
        <i class="fa-solid fa-arrow-left"></i> Kembali
      </button>
      <button type="button" id="deleteBtn" class="btn btn-danger" style="margin-top:10px;">
        <i class="fa-solid fa-user-slash"></i> Hapus Akun
      </button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzImW_Xv17mtFe4JnPgXmPBuvNXJ7CiibenJV2hzAMngZGtpyBYw_HzDdbmy5831x1rZA/exec"; // Ganti dengan URL GAS
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("id");

    // Ambil data user
    window.onload = () => {
      if (!userId) {
        alert("ID user tidak ditemukan!");
        window.location.href = "log.html";
        return;
      }

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "getUser", id: userId })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "found") {
          document.getElementById("nama").value = data.nama;
          document.getElementById("email").value = data.email || "";
          document.getElementById("pondok").value = data.pondok;
          document.getElementById("fileId").value = data.fileId || "";
        } else {
          alert("Data user tidak ditemukan!");
          window.location.href = "log.html";
        }
      })
      .catch(err => console.error(err));
    };

    // Simpan perubahan
    document.getElementById("editForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value.trim();
      const pondok = document.getElementById("pondok").value.trim();
      const password = document.getElementById("password").value.trim();
      const fileId = document.getElementById("fileId").value.trim();

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "editUser",
          id: userId,
          nama,
          pondok,
          ...(password && { password }),
          fileId
        })
      })
      .then(res => res.json())
      .then(res => {
        const msg = document.getElementById("message");
        if (res.status === "updated") {
          msg.textContent = "Perubahan berhasil disimpan!";
          msg.className = "message success";
        } else {
          msg.textContent = "Gagal menyimpan perubahan.";
          msg.className = "message error";
        }
      })
      .catch(err => {
        const msg = document.getElementById("message");
        msg.textContent = "Terjadi error: " + err;
        msg.className = "message error";
      });
    });

    // Hapus akun
    document.getElementById("deleteBtn").addEventListener("click", function() {
      if (confirm("Apakah kamu yakin ingin menghapus akun ini? Tindakan ini tidak bisa dibatalkan!")) {
        fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ action: "deleteUser", id: userId })
        })
        .then(res => res.json())
        .then(res => {
          if (res.status === "deleted") {
            alert("Akun berhasil dihapus.");
            window.location.href = "log.html";
          } else {
            alert("Gagal menghapus akun.");
          }
        })
        .catch(err => alert("Terjadi error: " + err));
      }
    });

    function goBack() { history.back(); }
  </script>
</body>
</html>
