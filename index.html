<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pusat Data</title>
  <link rel="stylesheet" href="style-dashboard.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
    <header class="topbar">PUSAT DATA</header>

<section class="profile-section">
  <div class="profile-info">
    <!-- ✅ Avatar -->
    <div class="profile-avatar" id="avatar"></div>

    <!-- ✅ Nama dan pondok -->
    <div>
      <div id="nama-user" class="profile-name">Nama</div>
      <div id="pondok-user" class="profile-pondok">Alamat</div>
    </div>
  </div>
</section>
  <section class="menu-grid">
    <button class="menu-item" onclick="goTo('catatan')">
      <img src="/GAMBAR/CATATAN.png" alt="soal" class="icon-img">
      <p>Catatan Ibaroh</p>
    </button>
    
    <button class="menu-item" onclick="goTo('soal')">
      <img src="/GAMBAR/IBAROH.png" alt="pesan" class="icon-img">
      <p>Bahtsul Masail</p>
    </button>
    
    <button class="menu-item" onclick="goTo('upKitab')">
      <img src="/GAMBAR/PERPUSTAKAAN.png" alt="upload" class="icon-img">
      <p>Perpustakaan</p>
    </button>
    
    <button class="menu-item" onclick="goTo('chatt')">
      <img src="/GAMBAR/PROGRAM.png" alt="kitab" class="icon-img">
      <p>Program</p>
    </button>

    <button class="menu-item" onclick="goTo('catatan')">
      <img src="/GAMBAR/DESAIN.png" alt="kitab" class="icon-img">
      <p>Desain</p>
    </button>
    
    <button class="menu-item" onclick="goTo('catatan')">
      <img src="/GAMBAR/PRIFASI.png" alt="catatan" class="icon-img">
      <p>Dokumen</p>
    </button>
    
      </section>

      <div id="menuGrid" class="menu-item">
        <div id="spinner"><i class="fas fa-spinner fa-spin"></i> Memuat menu...</div>
      </div>
  
      <!-- Pakai inline SVG -->
      <button id="tambahBtn" onclick="openForm()">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 5v14m-7-7h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>

      <div id="formPopup">
        <div id="formContainer">
          <button class="close" onclick="closeForm()" aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </button>
                    <h3 id="formTitle">Tambahkan Menu</h3>
          <input type="hidden" id="editIdMenu">
          <input type="text" id="judulInput" placeholder="Judul menu">
          <input type="text" id="ikonInput" placeholder="ID file Google Drive ikon">
          <input type="text" id="linkInput" placeholder="Link tujuan">
          <button onclick="submitMenu()">Simpan</button>
        </div>
      </div>
      <section class="extra-section">
        <button onclick="openSheet('1ehfXEPLRveJ_S9RIDxu191yrXA9zU0uvASnLq7gVykY')" class="extra-btn">
          <i class="fa-solid fa-database"></i> Menu Kosong
        </button>
        <button onclick="openSheet('1ZHH1-kkSZ8tPAjlmId5QGHyT0vTL6617WLoigg5dcl8')" class="extra-btn">
          <i class="fa-solid fa-database"></i> Menu Kosong
        </button>
        <button onclick="openSheet('1ILCbl6TYewQS8qRphXXaXEjDZTO8u_QtjAs35D7QIVI')" class="extra-btn">
          <i class="fa-solid fa-database"></i> Menu Kosong 
        </button>
        <button onclick="goTo('#')" class="extra-btn">
          <i class="fas fa-user"></i> Bantuan Developer
        </button>
        
      </section>
      <div class="watermark">
        &copy; Teguh Sulistyawan | All rights reserved
      </div>
      
  <script src="script-dashboard.js"></script>
</body>
</html>
