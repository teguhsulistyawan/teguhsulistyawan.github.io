<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login</title>
    <!-- Tambahkan tautan ke Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kTc+gq6r6bMTK9fz2N1bQlfKXl5N5VzDo9ZsGVBlAEfHyKO1Bc9gGyTCaB+LV1cKGNu1pg2LxVxPA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 75%;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 80%;
            height: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #3080f7;
        }
        input[type="submit"], .register-btn {
            background-color: #3080f7;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
            text-align: center;
        }
        input[type="submit"]:hover, .register-btn:hover {
            background-color: #256bbd;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .register-btn {
            background-color: #4CAF50;
            flex: 1;
        }
        .login-btn {
            flex: 1;
        }
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 35%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .toggle-password i {
            font-size: 1.2em;
            color: #888;
        }
    </style>
    <script>
        async function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxbNDWkE1dNUokLTlMlXJmH375-ZLlEQ2oqEfmkhCnqFuRCT8FHNPjfyi7I-8b0O23PQQ/exec');
                const data = await response.json();

                const user = data.find(user => user.username === username && user.password === password);

                if (user) {
                    localStorage.setItem('loggedin', 'true');
                    history.replaceState(null, null, 'index.html');
                    window.location.href = 'index.html';
                } else {
                    alert('Username atau password salah!');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function goToRegister() {
            window.location.href = 'register.html'; // Ganti dengan halaman register yang sesuai
        }
    </script>
</head>
<body>
    <form onsubmit="login(event)">
        <img src="GAMBAR/logo.png" alt="Logo" class="logo"> <!-- Replace with your logo path -->
        <input type="text" placeholder="Email" id="username" required>
        <div class="password-wrapper">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword()">
                    <i id="eyeIcon" class="fas fa-eye"></i> <!-- Icon Mata -->
                </span>
            </div>
        <div class="button-group">
            <input type="submit" value="Login" class="login-btn">
            <button type="button" class="register-btn" onclick="goToRegister()">Register</button>
        </div>
    </form>
     <!-- Tambahkan tautan ke Font Awesome -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

     <script>
         function togglePassword() {
             const passwordField = document.getElementById("password");
             const eyeIcon = document.getElementById("eyeIcon");
 
             // Toggle between password and text visibility
             if (passwordField.type === "password") {
                 passwordField.type = "text";  // Show password
                 eyeIcon.classList.remove("fa-eye");
                 eyeIcon.classList.add("fa-eye-slash");  // Change icon to eye-slash
             } else {
                 passwordField.type = "password";  // Hide password
                 eyeIcon.classList.remove("fa-eye-slash");
                 eyeIcon.classList.add("fa-eye");  // Change icon back to eye
             }
         }
     </script>
</body>
</html>
